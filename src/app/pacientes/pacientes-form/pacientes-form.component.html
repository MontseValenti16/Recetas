<h1>Pacientes</h1>
<form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()">
  <label for="nombre">Nombre(s):</label>
  <input id="nombre" formControlName="nombre" />

  <label for="apellidos">Apellidos:</label>
  <input id="apellidos" formControlName="apellidos" />

  <label for="edad">Edad:</label>
  <input id="edad" formControlName="edad" type="number" />

  <label for="telefono">Número telefónico:</label>
  <input id="telefono" formControlName="telefono" />

  <label for="direccion">Dirección:</label>
  <input id="direccion" formControlName="direccion" />

  <button type="submit">Guardar</button>
</form>
