<h2>Lista de Pacientes</h2>
<ul>
  <li *ngFor="let paciente of pacientes">
    <span>{{ paciente.nombre }} {{ paciente.apellidos }} - Edad: {{ paciente.edad }} - Teléfono: {{ paciente.telefono }} - Dirección: {{ paciente.direccion }}</span>
    <div>
      <button (click)="editarPaciente(paciente)">Editar</button>
      <button (click)="eliminarPaciente(paciente.id)">Eliminar</button>
    </div>
  </li>
</ul>

<p *ngIf="pacientes.length === 0">No hay pacientes registrados.</p>
